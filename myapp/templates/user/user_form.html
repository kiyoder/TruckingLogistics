{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f9fafb;
            font-size: 16px;
            color: #4a4a4a;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
        }

        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .sidebar a.active, .sidebar a:hover {
            background-color: #e0e7ff;
            color: #1e3a8a;
        }

        .sidebar .icon {
            margin-right: 10px;
        }

        .sidebar .bottom-links {
            margin-top: auto;
            margin-bottom: 20px;
        }

        /* Main Content */
        .content {
            margin-left: 270px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #111827;
            font-weight: 600;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #4c51bf;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4c51bf;
            outline: none;
        }

        button {
            background-color: #4c51bf;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b4db2;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #4c51bf;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2c3e8c;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 220px;
            }

            .form-container {
                max-width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
        <a href="#"><span class="icon">üè†</span> Dashboard</a>
        <a href="{% url 'customer_list' %}"><span class="icon">üë§</span> Customer Hub</a>
        <a href="{% url 'booking_list' %}"><span class="icon">üì¶</span> Booking Hub</a>
        <a href="{% url 'container_list' %}"><span class="icon">üöõ</span> Container Hub</a>
        <a href="{% url 'driver_list' %}"><span class="icon">üë•</span> Driver</a>
        <a href="{% url 'user_list' %}" class="active"><span class="icon">üë§</span> User Hub</a>
        <a href="#"><span class="icon">üîí</span> Security</a>
        <a href="#"><span class="icon">üîî</span> Notification</a>
        <div class="bottom-links">
            <a href="#"><span class="icon">‚öôÔ∏è</span> Settings</a>
            <a href="#"><span class="icon">üö™</span> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="form-container">
            <h1>User Management</h1>
            <h2>User Form</h2>
            <form method="POST" action="{% url 'user_create' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
            <a href="{% url 'user_list' %}" class="back-link">Back to User List</a>
        </div>
    </div>

</body>
</html>
