<h2>Users</h2>
<a href="{% url 'user_create' %}">Add User</a>
<ul>
    {% for user in users %}
        <li>{{ user.username }} - {{ user.email }}
            <a href="{% url 'user_update' user.user_id %}">Edit</a> |
            <a href="{% url 'user_delete' user.user_id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
