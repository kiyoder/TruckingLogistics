{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Management</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Main Content */
    .content {
      margin-left: 270px;
      width: calc(100% - 270px);
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #111827;
    }

    .add-button {
      background-color: #1e3a8a;
      color: #ffffff;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-button:hover {
      background-color: #1a237e;
    }

      /* Table Styling */
      .table-container {
            background-color: #f1f5f9;
            border-radius: 8px;
            overflow-x: auto;
            max-width: 2000px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #1e3a8a;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #f1f5f9;
        }

        td.actions {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }

    .btn-edit, .btn-delete, .btn-assign {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-edit {
            background-color: #4caf50;
        }

        .btn-edit:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

    /* Pagination styling */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      background-color: #e0e7ff;
      border: none;
      padding: 8px 16px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
      color: #1e3a8a;
    }

    .pagination button:hover {
      background-color: #c3dafb;
    }
    /* Add Container Button */
    .add-button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .add-button {
            background-color: #1e3a8a;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .add-button span {
            font-size: 18px;
        }

        .add-button:hover {
            background-color: #162d7d;
            transform: translateY(-2px);
        }
  </style>
</head>
<body>

{% include 'includes/sidebar.html' %}

<div class="content">
    <div class="header">
      <h1>Driver Management</h1>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            
            <th>Name</th>
            <th>Phone Number</th>
            <th>Bookings</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for driver in drivers %}
          <tr>
            
            <td>{{ driver.name }}</td>
            <td>{{ driver.phone_number|slice:":15" }}</td> 
            <td>{{ driver.bookings_count }}</td>
            <td class="actions">
              <a href="{% url 'driver_update' driver.pk %}" class="btn-edit">Edit</a>
              <a href="{% url 'driver_delete' driver.pk %}" class="btn-delete">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
    
    <div class="add-button-container">
      <a href="{% url 'driver_create' %}" class="add-button"><span>+</span>Add Driver</a>
      </div>
  </div>
</body>
</html>
