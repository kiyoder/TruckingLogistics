{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Form</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      height: 100vh;
      position: fixed;
      left: 0;
    }

    .sidebar img {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 15px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: 500;
    }

    .sidebar a.active, .sidebar a:hover {
      background-color: #e0e7ff;
      color: #1e3a8a;
    }

    .sidebar .icon {
      margin-right: 10px;
    }

    .sidebar .bottom-links {
      margin-top: auto;
      margin-bottom: 20px;
    }

    /* Main Content */
    .content {
      margin-left: 270px;
      width: calc(100% - 270px);
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #111827;
    }

    /* Form Styling */
    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container label {
      font-size: 16px;
      margin-bottom: 8px;
      color: #555;
    }

    .form-container input, .form-container select {
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      background-color: #f9fafb;
    }

    .form-container input:focus, .form-container select:focus {
      border-color: #1e3a8a;
      outline: none;
    }

    .form-container input.gray-text, .form-container select.gray-text {
      color: gray;
    }

    .form-container button {
      background-color: #1e3a8a;
      color: #ffffff;
      padding: 12px;
      font-size: 16px;
      max-width: 100px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #1a237e;
    }

    /* Sidebar Hover & Active Styles */
    .sidebar a:hover, .sidebar a.active {
      background-color: #e0e7ff;
      color: #1e3a8a;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 220px;
        padding: 20px;
      }

      .header h1 {
        font-size: 20px;
      }

      .form-container {
        padding: 20px;
      }
    }

  </style>
  <script>
    function validatePhoneNumber(input) {
      const maxChars = 10;
      if (input.value.length > maxChars) {
        input.value = input.value.slice(0, maxChars);
      }
    }

    function clearDefaultValue(element, defaultValue) {
      if (element.value === defaultValue) {
        element.value = '';
        element.style.color = 'black';
      }
    }

    function restoreDefaultValue(element, defaultValue) {
      if (element.value === '') {
        element.value = defaultValue;
        element.style.color = 'gray';
      }
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <img src="{% static 'images/logo.png' %}" alt="Logo">
    <a href="#"><span class="icon">üè†</span> Dashboard</a>
    <a href="{% url 'customer_list' %}"><span class="icon">üë§</span> Customer Hub</a>
    <a href="{% url 'booking_list' %}"><span class="icon">üì¶</span> Booking Hub</a>
    <a href="{% url 'container_list' %}"><span class="icon">üöõ</span> Container Hub</a>
    <a href="{% url 'driver_list' %}" class="active"><span class="icon">üë•</span> Driver</a>
    <a href="{% url 'user_list' %}"><span class="icon">üë§</span> User Hub</a>
    <a href="#"><span class="icon">üîî</span> Notification</a>
    <div class="bottom-links">
        <a href="#"><span class="icon">‚öôÔ∏è</span> Settings</a>
        <a href="#"><span class="icon">üö™</span> Logout</a>
    </div>
  </div>

  <div class="content">
    <div class="header">
      <h1>Driver Form</h1>
    </div>

    <div class="form-container">
      <h2>Enter Driver Details</h2>
      <form method="POST">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <label for="name">Driver Name</label>
        <input type="text" name="name" id="id_name" class="gray-text" style="padding: 12px; border-radius: 4px; border: 1px solid #ccc; width: 100%; max-width: 215px;" 
               value="{{ driver.name }}" onfocus="clearDefaultValue(this, '{{ driver.name }}')" onblur="restoreDefaultValue(this, '{{ driver.name }}')">
      
        <label for="phone_number">Phone Number</label>
        <div style="display: flex; gap: 10px;">
          <select name="country_code" class="gray-text" required style="padding: 12px; border-radius: 4px; border: 1px solid #ccc; width: 90px;">
            {% for code in country_codes %}
              <option value="{{ code }}" {% if code == selected_country_code %}selected{% endif %}>{{ code }}</option>
            {% endfor %}
          </select>
          <input type="tel" name="phone_number" maxlength="10" class="gray-text"
                 value="{{ phone_number }}" 
                 oninput="validatePhoneNumber(this)" 
                 onfocus="clearDefaultValue(this, '{{ phone_number }}')" 
                 onblur="restoreDefaultValue(this, '{{ phone_number }}')"
                 required style="flex-grow: 1; max-width: 115px;" />
        </div>                        
      
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
