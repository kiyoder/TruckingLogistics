<h2>Bookings</h2>
<a href="{% url 'booking_create' %}">Add Booking</a>
<ul>
    {% for booking in bookings %}
        <li>{{ booking.booking_number }} - {{ booking.origin }} to {{ booking.destination }}
            <a href="{% url 'booking_update' booking.booking_id %}">Edit</a> |
            <a href="{% url 'booking_delete' booking.booking_id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
