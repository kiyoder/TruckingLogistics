<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      height: 100vh;
      position: fixed;
      left: 0;
    }

    .sidebar img {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 15px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: 500;
    }

    .sidebar a.active, .sidebar a:hover {
      background-color: #e0e7ff;
      color: #1e3a8a;
    }

    .sidebar .icon {
      margin-right: 10px;
    }

    .sidebar .bottom-links {
      margin-top: auto;
      margin-bottom: 20px;
    }

    /* Main Content */
    .content {
      margin-left: 270px;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background-color: #f1f5f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #111827;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    button {
      background-color: #1e3a8a;
      color: #ffffff;
      font-size: 16px;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a237e;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo">
    <a href="#"><span class="icon">ğŸ </span> Dashboard</a>
    <a href="{% url 'customer_list' %}" class ="active"><span class="icon">ğŸ‘¤</span> Customer Hub</a>
    <a href="{% url 'booking_list' %}"><span class="icon">ğŸ“¦</span> Booking Hub</a>
    <a href="{% url 'container_list' %}"><span class="icon">ğŸš›</span> Container Hub</a>
    <a href="#"><span class="icon">ğŸ‘¥</span> Driver</a>
    <a href="{% url 'user_list' %}" class="active"><span class="icon">ğŸ‘¤</span> User Hub</a>
    <a href="#"><span class="icon">ğŸ”’</span> Security</a>
    <a href="#"><span class="icon">ğŸ””</span> Notification</a>
    <div class="bottom-links">
        <a href="#"><span class="icon">âš™ï¸</span> Settings</a>
        <a href="#"><span class="icon">ğŸšª</span> Logout</a>
    </div>
  </div>

  <div class="content">
    <div class="form-container">
      <h1>Customer Management</h1>
      <h2>Customer Form</h2>
      <form method="POST" action="{% url 'customer_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
      </form>
      <a href="{% url 'customer_list' %}">Back to Customer List</a>
    </div>
  </div>
</body>
</html>
